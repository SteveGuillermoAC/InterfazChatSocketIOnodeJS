<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Chat NodeJS & SocketIO</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

    
<body>
    
   <center> <img  src="logoistloja.png" width="300" height="50">  </center>

    <div id="chat-container">
        
        <div id="chat-window" >
            <div id="output"></div>
            <div id="actions"></div>
        </div>
        <input type="text" id="username" placeholder="Nombre de usuario">
        <input type="text" id="message" placeholder="Mensaje a enviar">
        <button id="send">Enviar</button>
        <div id="container-ahorcado" >
          <button id="jugar">Presiona para jugar el ahorcado</button>
        </div>

        <div class="col-md-4" >
            <div class="card">
              <div >
                <h3 id="titleUsers"align="top">Usuarios Conectados</h3>
              </div>
              
              <div class="card-body">
                <div id="usernames" >
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>     
    </div>
   
  </div>
    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="chat.js" charset="utf-8"></script>
</body>

</html>
